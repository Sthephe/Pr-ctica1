<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider CSS - MagtimusPro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <h1 class="title">Slider 3D con puro CSS</h1>

    <div class="container__slider">

        <div class="container">
            <input type="radio" name="slider" id="item-1" checked>
            <input type="radio" name="slider" id="item-2">
            <input type="radio" name="slider" id="item-3">
            <input type="radio" name="slider" id="item-4">
            <input type="radio" name="slider" id="item-5">

            <div class="cards">
                <label class="card" for="item-1" id="selector-1">
                    <img src="images/img1.jpg">
                </label>
                <label class="card" for="item-2" id="selector-2">
                    <img src="images/img2.jpg">
                </label>
                <label class="card" for="item-3" id="selector-3">
                    <img src="images/img3.jpg">
                </label>
                <label class="card" for="item-4" id="selector-4">
                    <img src="../FlexBox/22.jpg">
                </label>
                <label class="card" for="item-5" id="selector-5">
                    <img src="../FlexBox/2.jpg">
                </label>

            </div>
        </div>

    </div>
    <script>
        let checkedInput1 = 0;
        let checkedInput2 = 0;
        let checkedInput3 = 0;
        let checkedInput4 = 0;
        let checkedInput5 = 0;

        // Función que se ejecuta cuando cambia la selección de radio
        function handleRadioChange() {

            var selectInput3 = document.getElementById('item-3');
            var input3 = document.getElementById('selector-3');
            var selectInput2 = document.getElementById('item-2');
            var input2 = document.getElementById('selector-2');
            var input4 = document.getElementById('selector-4');
            var selectInput1 = document.getElementById('item-1');
            var input1 = document.getElementById('selector-1');
            var selectInput4 = document.getElementById('item-4');
            var input5 = document.getElementById('selector-5');
            var selectInput5 = document.getElementById('item-5');
            if (selectInput3.checked) {
                checkedInput3++;
                if (checkedInput3 === 1) {
                    console.log("Aqui");
                    input2.style.display = 'block';
                    input2.style.transform = "translateX(-40%) scale(0.8)";
                    input2.style.opacity = "0.6";
                    input2.style.zIndex = "0";
                    //input4.style.display = "block";

                    input3.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input3.style.transform = "translateX(0) scale(1)"
                    input3.style.opacity = "1";
                    input3.style.zIndex = "1";
                }
                else if (checkedInput3 === 2) {
                    input3.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input3.style.transform = "translateX(0) scale(1)"
                    input3.style.opacity = "1";
                    input3.style.zIndex = "1";

                    input2.style.display = "block";
                    input2.style.transform = "translateX(-40%) scale(0.8)";
                    input2.style.opacity = "0.6";
                    input2.style.zIndex = "0";

                    input5.style.display = "none";

                    input1.style.display = "block";
                    input1.style.transform = "translateX(40%) scale(0.8)";
                    input1.style.opacity = "0.6";
                    input1.style.zIndex = "0";
                    checkedInput3--;
                }

                //input4.style.cursor = "pointer";
            }
            else if (selectInput4.checked) {
                checkedInput4++;
                if (checkedInput4 === 1) {
                    input3.style.display = "none";

                    input2.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input2.style.transform = "translateX(40%) scale(0.8)"
                    input2.style.opacity = "0.6";
                    input2.style.zIndex = "0";

                    input5.style.display = "block";
                    input5.style.transform = "translateX(-40%) scale(0.8)";
                    input5.style.opacity = "0.6";
                    input5.style.zIndex = "0";

                    input4.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input4.style.transform = "translateX(0) scale(1)"
                    input4.style.opacity = "1";
                    input4.style.zIndex = "1";

                    
                }
                if (checkedInput4 === 2) {
                    input4.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input4.style.transform = "translateX(0) scale(1)"
                    input4.style.opacity = "1";
                    input4.style.zIndex = "1";

                    input5.style.display = "block";
                    input5.style.transform = "translateX(-40%) scale(0.8)";
                    input5.style.opacity = "0.6";
                    input5.style.zIndex = "0";

                    input3.style.display = "none";
                    

                    input2.style.display = "block";
                    input2.style.transform = "translateX(40%) scale(0.8)";
                    input2.style.opacity = "0.6";
                    input2.style.zIndex = "0";
                    checkedInput4=0;
                }
            }
            else if (selectInput5.checked) {
                checkedInput5++;
                if (checkedInput5 === 1) {

                    input5.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input5.style.transform = "translateX(0) scale(1)"
                    input5.style.opacity = "1";
                    input5.style.zIndex = "1";

                    input1.style.display = "block";
                    input1.style.transform = "translateX(-40%) scale(0.8)";
                    input1.style.opacity = "0.6";
                    // input1.style.zIndex="0";
                    input2.style.display = "none";

                    input4.style.display = "block";
                    input4.style.transform = "translateX(40%) scale(0.8)";
                    input4.style.opacity = "0.6";
                    input4.style.zIndex = "0";

                    /* input2.style.display="block";
                    input2.style.transform="translateX(40%) scale(0.8)";
                    input2.style.opacity="0.6";
                    input2.style.zIndex="0"; */
                }
                else if (checkedInput5 === 2) {
                    input5.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input5.style.transform = "translateX(0) scale(1)"
                    input5.style.opacity = "1";
                    input5.style.zIndex = "1";

                    input4.style.display = "block";
                    input4.style.transform = "translateX(40%) scale(0.8)";
                    input4.style.opacity = "0.6";
                    input4.style.zIndex = "0";

                    input2.style.display = "none";

                    input1.style.display = "block";
                    input1.style.transform = "translateX(-40%) scale(0.8)";
                    input1.style.opacity = "0.6";
                    input1.style.zIndex = "0";
                    checkedInput5=0;
                }

            }
            else if (selectInput1.checked) {
                checkedInput1++;
                if (checkedInput1 === 1) {
                    console.log(checkedInput1);
                    input1.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input1.style.transform = "translateX(0) scale(1)"
                    input1.style.opacity = "1";
                    input1.style.zIndex = "1";

                    input4.style.display="none";

                    input5.style.display = "block";
                    input5.style.transform = "translateX(40%) scale(0.8)";
                    input5.style.opacity = "0.6";
                    input5.style.zIndex = "0";

                    input3.style.display = "block";
                    input3.style.transform = "translateX(-40%) scale(0.8)";
                    input3.style.opacity = "0.6";
                    input3.style.zIndex = "0";
                }
                checkedInput1=0;

         /*        else if (checkedInput1 === 2) {
                    console.log(checkedInput1);
                    input1.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input1.style.transform = "translateX(0) scale(1)"
                    input1.style.opacity = "1";
                    input1.style.zIndex = "1";
                    input2.style.display = "block";
                    input2.style.transform = "translateX(-40%) scale(0.8)";
                    input2.style.opacity = "0.6";
                    input2.style.zIndex = "0";
                    input4.style.display = "block";
                    input4.style.transform = "translateX(40%) scale(0.8)";
                    input4.style.opacity = "0.6";
                    input4.style.zIndex = "0";
                    input3.style.display = "none";
                    checkedInput1=0;
                } */
            }
            else if (selectInput2.checked) {
                checkedInput2++;
                if (checkedInput2 === 1) {
                    input2.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input2.style.transform = "translateX(0) scale(1)"
                    input2.style.opacity = "1";
                    input2.style.zIndex = "1";
                    input3.style.display = "block";
                    input3.style.transform = "translateX(40%) scale(0.8)";
                    input3.style.opacity = "0.6";
                    input3.style.zIndex = "0";
                    input1.style.display = "none";
                    input4.style.display = "block";
                    input4.style.transform = "translateX(-40%) scale(0.8)";
                    input4.style.opacity = "0.6";
                    input4.style.zIndex = "0";
                }
                else if(checkedInput2===2){
                    input2.style.transition = "transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1)";
                    input2.style.transform = "translateX(0) scale(1)"
                    input2.style.opacity = "1";
                    input2.style.zIndex = "1";

                    input3.style.display = "block";
                    input3.style.transform = "translateX(40%) scale(0.8)";
                    input3.style.opacity = "0.6";
                    input3.style.zIndex = "0";

                    input1.style.display = "none";

                    input4.style.display = "block";
                    input4.style.transform = "translateX(-40%) scale(0.8)";
                    input4.style.opacity = "0.6";
                    input4.style.zIndex = "0";
                    checkedInput2=0;
                }
            }

        }

        // Agrega un evento de cambio a todos los elementos de radio
        var radioButtons = document.getElementsByName('slider');
        for (var i = 0; i < radioButtons.length; i++) {
            radioButtons[i].addEventListener('change', handleRadioChange);
        }

    </script>

</body>

</html>
